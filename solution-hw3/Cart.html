<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

<head>
  <title>Product Gallery</title>
  <link rel="stylesheet" href="css/style.css">

</head>
  
  <body>
    <!--Navigation Bar with logo-->
    <div class="navibartitle">
        <a href=index.html><img id="logo" src="logo-01.svg" alt="bun bun shop logo"></a>
        <div class = "nav-bar">
              
            <h2 class="product"><a href=index.html>PRODUCTS</a></h2>
            <h2 class="product"><a href=Cart.html>CART</a></h2>
        </div>
    </div>
      
    <!--line-->
    <hr class="line">

<!--cart page start here-->
<div class="rightAligned">
    <h1>Shopping Cart</h1>

    <!--original cinnamon roll-->
    <div>
        <div class="row cartItem">
            <div class="horizontalGroup">
                <img class="CartPicture" src="PUI HW1 images/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">

        
                <div class="Cart">              
                        <p>Original Cinnamon Roll</p>
                        <p>Glazing: Keep original</p>
                        <p>Pack Size: 1</p>
                </div>
            </div>
            <p class="Cartprice">$ 2.49</p>
        </div>
        <div class="row">
            <p class="remove">Remove</p>
        </div>
    </div>
    
    <!--Double Chocolate cinnamon roll-->

    <div>
        <div class="row cartItem">
            <div class="horizontalGroup">
                <img class="CartPicture" src="PUI HW1 images/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll">

        
                <div class="Cart">              
                        <p>Double Chocolate Cinnamon Roll</p>
                        <p>Glazing: Sugar milk</p>
                        <p>Pack Size: 7</p>
                </div>
            </div>
            <p class="Cartprice">$ 27.45</p>
        </div>
        <div class="row">
            <p class="remove">Remove</p>
        </div>
    </div>


<!--Line here-->
    <hr class="cartline">
<!--Total-->
<div class="TotalPrice">
    <p class="Total">Total</p>
    <p class="endprice">$ 29.94</p>
</div>
    <div class = "checkoutbutton2">
        <button class="checkout-butt2">
            Checkout
        </button>
    </div>
